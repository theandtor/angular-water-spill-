<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                </mat-form-field>
                <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <!-- Position Column -->
                        <ng-container matColumnDef="userId">
                            <th mat-header-cell *matHeaderCellDef> userId. </th>
                            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef> title </th>
                            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="body">
                            <th mat-header-cell *matHeaderCellDef> body </th>
                            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #paginator (selectedIndexChange)="selectedIndexChange($event)"  [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                        [pageSizeOptions]="[5]" (page)="pageEvent = getServerData($event)" showFirstLastButtons>
                    </mat-paginator>
                    

      
                    <!-- <mat-paginator  [length]="length" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator> -->
                </div>
                <label class="switch">
                        <input  type="checkbox" (change)="aux($event)">
                        <span class="slider round"   ></span>
                </label>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
